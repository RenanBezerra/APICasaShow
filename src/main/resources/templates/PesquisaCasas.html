<!DOCTYPE html>
<html lang="pt-br" dir="ltr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro Casas</title>
</head>

<section layout:fragment="conteudo">
							
	<div class="hero-content">
		<div class="container">
			<div class="row">
				<div class="col-12 offset-lg-2 col-lg-10">
					<div class="entry-header">
						<!-- .countdown-holder -->



						<div class="card-body">
							<div class="card-body">
								<div class="clearfix">
									<h2 class="card-title aw-titulo-card">Casas de Eventos</h2>
									
								</div>
							</div>
						</div>

<div layout:insert="MensagemGeral"></div>
						<div class="table-responsive ">
							<table class="table table-bordered table-striped correnan">
								<thead>
									<tr>
										<th class="text-center" width="10%">#</th>
										<th class="text-center " width="35%">NOME</th>
										<th class="text-center " width="35%">LOCAL</th>
										<th class="col-md-1"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="todas: ${casas}">
										<td class="text-center" th:text="${todas.codigo}"></td>
										<td class="text-center" th:text="${todas.nomeCasa}"></td>
										<td class="text-center" th:text="${todas.local}"></td>
										<td class="text-center">
											<a class="btn btn-link btn-xs" th:href="@{/editarCasa/{codigo}(codigo=${todas.codigo})}"
												title="Editar" rel="tooltip" data-placement="top">
												<span class=""><img src="/images/images.editar2.png" width="30"
										height="30"></span>
											</a>
											<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
												th:attr="data-codigo=${todas.codigo},data-descricao=${todas.nomeCasa}"
												title="Excluir" rel="tooltip" data-placement="top">
												<span class=""><img src="/images/excluir2.png" width="30"
										height="30"></span>
											</a>
										</td>
									</tr>
									<tr>
										<td colspan="6" th:if="${#lists.isEmpty(casas)}">Nenhuma
											casa foi encontrada</td>
									</tr>
								</tbody>
							</table>
						</div>




					</div>

				</div>


			</div>
		</div>
	<div layout:insert="DialogoConfirmacaoExclusao"></div>

	</div>
</section>

</html>
