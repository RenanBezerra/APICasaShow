<!DOCTYPE html>
<html lang="pt-br" dir="ltr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro Casas</title>
</head>

<section layout:fragment="conteudo">
	<div class="hero-content">
		<div class="container">
			<div class="row">
				<div class="col-12 offset-lg-2 col-lg-10">
					<div class="entry-header">
						<!-- .countdown-holder -->



						<div class="card-body">
							<div class="card-body">
								<div class="clearfix">
									<h2 class="card-title aw-titulo-card">Casas de show</h2>
									<a class="btn btn-link aw-link-card" href="/espacoeventos">Nova
										casa</a>
								</div>
							</div>
						</div>

						<div class="card-body ">
							<table class="table table-bordered table-striped  correnan">
								<thead>
									<tr>
										<th class="text-center" width="10%">#</th>
										<th class="text-center " width="35%">NOME</th>
										<th class="text-center " width="35%">LOCAL</th>
										<th class="col-md-1"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="todas: ${casas}">
										<td class="text-center" th:text="${todas.codigo}"></td>
										<td class="text-center" th:text="${todas.nomeCasa}"></td>
										<td class="text-center" th:text="${todas.local}"></td>
										<th class="text-center"></th>
									</tr>
									<tr>
										<td colspan="6" th:if="${#lists.isEmpty(casas)}">Nenhuma
											casa foi encontrada</td>
									</tr>
								</tbody>
							</table>
						</div>





					</div>

				</div>


			</div>
		</div>

	</div>
</section>

</html>
