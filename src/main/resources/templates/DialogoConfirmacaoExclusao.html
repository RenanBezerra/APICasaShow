<!DOCTYPE html>
<html lang="pt-br" dir="ltr"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<form th:attr="data-url-base='/listacasas/'" method="POST">
			<input type="hidden" name="_method" value="DELETE"/>
			<div class="modal-content">
				<div class="modal-header">
					
					<h4 class="modal-title correnan2">Voce tem ceteza?</h4>
				</div>
				<div class="modal-body ">
					<span class="correnan2">Tem certeza que deseja apagar a casa?</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</div>

		</form>
	</div>
</div>



</html>
