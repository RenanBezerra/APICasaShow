<!DOCTYPE html>
<html lang="pt-br" dir="ltr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Carrinho</title>
</head>

<section layout:fragment="conteudo">




	<div class="hero-content">
		<div class="container">
			<div class="row">
				<div class="col-12 offset-lg-2 col-lg-10">
					<div class="entry-header">
						<!-- .countdown-holder -->


							<div class="table-responsive">
                <table class="table table-striped correnan">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Produto</th>
                            <th scope="col">Estoque</th>
                            <th scope="col" class="text-center">Quantidade</th>
                            <th scope="col" class="text-right">Preço</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${listaItens}">
                            <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                            <td th:text="${item.produto.descricao}"></td>
                            <td>Em estoque</td>
                            <td><span th:text="${item.quantidade}"></span> &nbsp; &nbsp;
                            
                            <a class="btn btn-sm btn-success" th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${1})}"><i class="fa fa-plus"></i></a>
                            
                            <a  class="btn btn-sm btn-success" th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${-1})}"><i class="fa fa-minus"></i></a>
                            
                            
                            </td>
                            <td class="text-right" th:text="${item.valorTotal}"></td>
                            <td class="text-right"><button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button>
                            	
                             </td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Sub-Total</td>
                            <td class="text-right">255,90 €</td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>346,90 €</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>	
						
		  <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <button class="btn btn-block btn-light">Continue Comprando</button>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button class="btn btn-lg btn-block btn-success text-uppercase">Finalizar a Compra</button>
                </div>
            </div>
        </div>		
								
								
									
					
							
                             
						 </div>
					</div>
						</div>
						
						
						
						
					</div>
				</div>


	


</section>
</html>
