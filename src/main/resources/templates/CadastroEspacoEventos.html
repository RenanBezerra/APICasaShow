<!DOCTYPE html>
<html lang="pt-br" dir="ltr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro Casas</title>
</head>

<section layout:fragment="conteudo">
	<div class="hero-content">
		<div class="container">
			<div class="row">
				<div class="col-12 offset-lg-2 col-lg-10">
					<h1>Cadastro Casas de Eventos</h1>
					<div class="entry-header">
						<!-- .countdown-holder -->


						<form method="POST" action="/espacoeventos" th:object="${espacoEvento}">
							<div class="alert alert-success"
								th:if="${!#strings.isEmpty(mensagem)}">
								<span th:text="${mensagem}">Casa cadastrada com sucesso</span>
							</div>
							<div class="alert alert-danger"
							 th:if="${#fields.hasAnyErrors()}">
							<div th:each="detailedError : ${#fields.detailedErrors()}">
								<span th:text="${detailedError.message}"></span>
							</div>
							</div>
							<div class="form-group row ">
								<label for="nomeCasa" class="col-sm-2 control-label">NOME</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="nomecasa"
										placeholder="ex: NOME">
								</div>
							</div>
							<div class="form-group row">
								<label for="local" class="col-sm-2 control-label">LOCAL</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" name="local"
										placeholder="ex: ENDEREÃ‡O" />
								</div>
							</div>

							<button type="submit" class="btn btn-outline-primary">Salvar</button>

						</form>
					</div>
				</div>

			</div>

		</div>

	</div>

</section>

</html>
